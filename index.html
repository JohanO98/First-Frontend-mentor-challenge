<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="css/style.css">
</head>


<body>

<div class="buy-meny">
  <!-- This is the main box in the middle -->
  <div>
    <!-- This is the header image in the box -->
    <img class="header-image" src="images/illustration-hero.svg" rel="Vibing to the music!">
  </div>
    <h1 style="text-align:center;">Order Summary</h1>
    <p class="center-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>



    <div class="price"> 
      <!-- This is the price box with the music icon -->
         <div>
         <img class="music-icon" src="images/icon-music.svg" rel= "Music icon">
         </div>

         <div class="annual-plan">
          <p class="annual-plan-p1">Annual Plan</p>
          <p class="annual-plan-p2">$59.99/year</p>  
          </div>

          <p class="change">Change</p>
          
    </div>



      <div class="payment-button">
        <p style= "color:white;">Proceed to Payment</p>
      </div>
         
      <p class="cancel-order">Cancel Order</p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johan Oen</a>.
  </div>
</body>
</html>
