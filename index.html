<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="buy-meny">
  <!-- This is the main box in the middle -->
  <div>
    <!-- This is the header image in the box -->
    <img class="header-image" src="images/illustration-hero.svg" rel="Vibing to the music!">
  </div>
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
       device <br>anywhere you like!</p>

    <div class="price"> 
      <!-- This is the price box with the music icon -->
         <img class="music-icon" src="images/icon-music.svg" rel= "Music icon">
          <p class="annual-plan">Annual Plan</p>
          <p class=" yearly-price">59.99/year Change</p>
    </div>

      <div class="payment-button">
        <p style= "color:white;">Proceed to Payment</p>
      </div>
         
      <p class="cancel-order">Cancel Order</p>
</div>

  <div class="attribution">
